<div class="flex flex-column p-2">

    <h3>Buscador</h3>

    <mat-form-field>
        <mat-label>Buscador de he패roes</mat-label>
        <input type="text" matInput [formControl]="searchInput" (input)="searchHero()" [matAutocomplete]="auto" />

        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectedOption( $event )">
            <mat-option *ngFor="let hero of heroes" [value]="hero">
                {{ hero.superhero }}
            </mat-option>

            <mat-option *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0" value="">
                No se encontro패 nada con el te패rmino {{ searchInput.value }}
            </mat-option>
        </mat-autocomplete>

    </mat-form-field>

    <mat-card *ngIf="selectedHero" class="hero-card">
        <mat-card-header>
            <mat-card-title>{{ selectedHero.superhero }}</mat-card-title>
            <mat-card-subtitle>{{ selectedHero.publisher }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="'images/heroes/' + selectedHero.id + '.jpg'" alt="{{ selectedHero.superhero }}" *ngIf="selectedHero.id"/>        <mat-card-content>
            <p><strong>Nombre real:</strong> {{ selectedHero.alter_ego }}</p>
            <p><strong>Primera aparicio패n:</strong> {{ selectedHero.first_appearance }}</p>
        </mat-card-content>
    </mat-card>

</div>
