<mat-card id="card" class="hero-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>{{ hero.superhero }}</mat-card-title>
      <mat-card-subtitle>{{ hero.publisher }}</mat-card-subtitle>
    </mat-card-header>
  
    <img [src]="hero | heroImage" alt="imagen del heroe" mat-card-image>

  
    <mat-card-content class="mt-2">
      <h4 class="publisher-text"> {{ hero.publisher }} </h4>
      <p>
        <strong>Primera aparición:</strong> {{ hero.first_appearance }}
        <br>
        <mat-chip-listbox>
          <mat-chip 
            *ngFor="let name of (hero.characters?.split(',') || []).slice(0, 3)" 
            class="hero-chip"
          >
            {{ name }}
          </mat-chip>
        </mat-chip-listbox>
      </p>
    </mat-card-content>
  
    <mat-divider></mat-divider>
  
    <mat-card-actions align="end">
      <button 
        mat-raised-button 
        color="primary" 
        [routerLink]="['/heroes/edit', hero.id]"
      >
        <mat-icon>edit</mat-icon>
        Editar
      </button>
  
      <span class="spacer"></span>
  
      <button 
        mat-raised-button 
        color="accent" 
        [routerLink]="['/heroes/heroes', hero.id]"
      >
        <mat-icon>more_horiz</mat-icon>
        Más
      </button>
    </mat-card-actions>
  </mat-card>
